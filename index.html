  <!-- Table -->

</div>

    	<!-- train information -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title">Trains</h3>
				</div>
				<div class="panel-body">
			<form role="form">
  	 		<div class="form-group"> 
  				<label for="text">Train Name</label>
  				<input type="text" class="form-control" id="trainInput">
	  		</div>
		    <div class="form-group">
  				<label for="text">Destination</label>
  				<input type="destination" class="form-control" id="destinationInput">
	  		</div>
  			<div class="form-group">
				  <label for="text">First Train (military time)</label>
				  <input type="militaryTime" class="form-control" id="militaryTimeInput">
        </div>			  
	    	<div class="form-group">
  				<label for="text">Next Train Arrival Time</label>
  		 		<input type="nextTrain" class="form-control" id="nextTrainInput">
  			</div>
  			<button type="submit" class="btn btn-default" id="addTrain">Submit</button>
  		</form>
